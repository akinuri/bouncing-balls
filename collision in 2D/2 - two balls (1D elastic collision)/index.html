<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Colliding Balls in 2D</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				background: gainsboro;
			}
			canvas {
				display: block;
				margin: 20px auto;
				background: white;
				border: 1px solid darkgray;
				box-shadow: 0 0 2px rgba(0,0,0,.2);
			}
		</style>
	<head>
<body>

<canvas id="container" width="400" height="300"></canvas>

<script src="scripts/utils.js"></script>
<script src="scripts/vector.js"></script>
<script src="scripts/ball.js"></script>
<script>
	var canvas	= document.getElementById("container");
	var context	= canvas.getContext("2d");
	
	var container = {
		left	: 0,
		right	: canvas.width,
		top		: 0,
		bottom	: canvas.height,
	};
	
	var firstBall	= new Ball(25, random(canvas.width), random(canvas.height), randomDir(3), randomDir(3));
	var secondBall	= new Ball(25, random(canvas.width), random(canvas.height), randomDir(3), randomDir(3), "blue");
	
	function draw() {
		context.clearRect(0, 0, canvas.width, canvas.height);
		
		firstBall.move();
		firstBall.draw();
		
		secondBall.move();
		secondBall.draw();
		
		Ball.detectCollisions(firstBall, secondBall);
		requestAnimationFrame(draw);
	}
	draw();
</script>

</body>
</html>
